<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dragon travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="alertBox" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1;"></div>
    <div class="container">
        <h1 class="my-3 text-center">Drogon travel desk</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your Username">
                <div class="invalid-feedback">Your username must be 3-15 characters long and should not start with a number</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                <div class="invalid-feedback">Your username must be 3-15 characters long and should not start with a number</div>
            </div>
            <div class="mb-3">
                <!-- <p>Select your car</p> -->
                <label for="car" class="form-label">Select Your Car</label>
                <select id="car" class="form-select" aria-label="Default select example">
                    <option selected>Select Your Car</option>
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
                <div class="invalid-feedback">Please select a car</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone no.</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
                <div class="invalid-feedback">Your phone no. is not valid</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Enter you address</label>
                <textarea class="form-control" name="address" id="address" rows="1"></textarea>
                <div class="invalid-feedback">Address must be at least 5 characters</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Any other message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
